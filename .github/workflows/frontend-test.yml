name: Frontend Test

# トリガー設定：frontendフォルダの変更時のみ実行
on:
  push:
    paths: ["frontend/**"]
  pull_request:
    paths: ["frontend/**"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # リポジトリのコードをチェックアウト
      - uses: actions/checkout@v4

      # Node.js環境のセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Node.js 18を使用
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      # 依存関係のインストール
      - name: Install dependencies
        working-directory: ./frontend # frontendディレクトリで実行
        run: |
          npm ci # package-lock.jsonを基に高速インストール

      # ビルドテスト
      - name: Build test
        working-directory: ./frontend
        run: |
          npm run build # プロダクションビルドが成功するかテスト

      # テストとカバレッジの実行
      - name: Run tests with coverage
        working-directory: ./frontend # frontendディレクトリで実行
        run: |
          npm run test:coverage # カバレッジ測定付きでテスト実行
